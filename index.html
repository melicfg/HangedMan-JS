<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Css/base.css">
    <script src="https://kit.fontawesome.com/42577673b0.js" crossorigin="anonymous"></script>
    <title>Ahorcado</title>
</head>

<body>
    <header class="p-3 p-md-4 mb-md-5">
        <h1>Ahorcado</h1>
        <h3>Por: Melissa Cardenas</h3>
    </header>
    <main>
        <section class="container">
            <section id="sct-score" class="row d-flex justify-content-center">
            </section>
        </section>

        <section class="mx-2 mx-md-5" id="keyboard">
            <ul id="alphabet">
            </ul>
        </section>
        <section class="mb-3">
            <!-- Button trigger modal -->
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Nueva palabra
            </button>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Selecciona dificultad</h5>
                        </div>
                        <div class="modal-body d-flex justify-content-center flex-wrap">
                            <button class="btn m-2" id="dificultad4" type="button" data-bs-dismiss="modal">4 letras</button>
                            <button class="btn m-2 " id="dificultad5" type="button" data-bs-dismiss="modal">5 letras</button>
                            <button class="btn m-2" id="dificultad6" type="button" data-bs-dismiss="modal">6 letras</button>
                            <button class="btn m-2" id="dificultad7" type="button" data-bs-dismiss="modal">7 letras</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <p id="word">

            </p>
        </section>
        <section class="container">
            <div class="row d-flex justify-content-center">
                <div id="sct-turns" class="col-6 d-flex align-items-center justify-content-center"></div>
                <div id="sct-hints" class="col-6 py-2"></div>
            </div>
        </section>

        <section class="container-fluid d-flex flex-wrap" id="letterTrash">
            <div id="trash" class="d-none">
                <h6 class="trashIcon d-flex justify-content-start m-1">
                    <i class="fa-solid fa-trash-can"></i>
                </h6>
                <div id="letters" class="d-flex flex-wrap">
                </div>
            </div>

        </section>
        <!-- Modal End game-->
        <div class="modal fade" id="endAlert" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loseAlertLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loseAlertLabel"></h5>
                    </div>
                    <div class="modal-body">
                        <p></p>
                        <button type="button" id="newGame" class="btn btn-secondary" data-bs-dismiss="modal">Nueva palabra</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./Palabras.js"></script>
    <script src="./game.js"></script>
</body>

</html>
