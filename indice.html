<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Css/base.css">
    <title>Ahorcado</title>
</head>

<body>
    <header class="p-4 mb-5">
        <h1>Ahorcado</h1>
        <h3>Por: Melissa Cardenas</h3>
    </header>
    <main>
        <section class="mx-2 mx-md-5" id="keyboard">
            <ul id="alphabet">
            </ul>
        </section>
        <section class="mb-5">
            <!-- Button trigger modal -->
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Nueva palabra
            </button>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Selecciona dificultad</h5>
                        </div>
                        <div class="modal-body">
                            <button class="btn" id="dificultad4" type="button" data-bs-dismiss="modal">4 letras</button>
                            <button class="btn" id="dificultad5" type="button" data-bs-dismiss="modal">5 letras</button>
                            <button class="btn" id="dificultad6" type="button" data-bs-dismiss="modal">6 letras</button>
                            <button class="btn" id="dificultad7" type="button" data-bs-dismiss="modal">7 letras</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <p id="word">

            </p>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./Palabras.js"></script>
    <script src="./game.js"></script>
</body>

</html>
